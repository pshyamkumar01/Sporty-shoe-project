<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>List Of Products</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
					   integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
					   crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-md bg-secondary navbar-dark">
  <!-- Brand -->
  <br><br><br>
  <a class="navbar-brand" href="/showdashboard"></a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
     <li class="nav-item">
        <a class="nav-link" th:href="@{/adminlogout}">Logout</a>
      </li>
      
    </ul>
  </div>
</nav>
<div class = "container">
	<div class = "row">
		<h1 class = "text-center">List Of Products</h1>
		<table class = "table table-striped table-bordered table-hover">
			<thead class = "table-success">
				<tr>
					<th>Product Name</th>
					<th>Category</th>
					<th>Size</th>
					<th>Price</th>
					<th class = "text-center">Purchase</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each = "prodList:${productlist}">
					<td th:text = "${prodList.productName}" />
					<td th:text = "${prodList.category}" />
					<td th:text = "${prodList.size}" />
					<td th:text = "${prodList.price}" />
					<td class = "text-center">
						<a th:href = "@{/buyProduct{id}(id = ${prodList.id})}"  class = "btn btn-success">Buy Now</a>
					</td>
				</tr>
			</tbody>
			
		</table>
	</div>
</div>

</body>
</html>
