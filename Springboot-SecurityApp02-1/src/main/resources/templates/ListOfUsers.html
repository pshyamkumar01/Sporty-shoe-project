<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>List Of Users</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
					   integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
					   crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-md bg-secondary navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="/showdashboard">Home</a>
	<br><br><br>
  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/showdashboard}"></a>
      </li>
      
    </ul>
  </div>
</nav>
<div class = "container">
	<div class = "row">
		<h1 class = "text-center">List Of Users</h1>
		<table class = "table table-striped table-bordered table-hover">
			<thead class = "table-success">
				<tr>
					<th>User Name</th>
					<th>Email</th>
					<th>Password</th>
					<th>Country</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each = "uList:${userlist}">
					<td th:text = "${uList.username}" />
					<td th:text = "${uList.email}" />
					<td th:text = "${uList.password}" />
					<td th:text = "${uList.country}" />
				</tr>
			</tbody>
			
		</table>
	</div>
</div>

</body>
</html>
