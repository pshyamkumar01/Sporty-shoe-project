<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Products</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
					   integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
					   crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="/showdashboard">Home</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/studentdashboard}"></a>
      </li>
      
    </ul>
  </div>
</nav>
<div class = "container">
	<div class = "row">
		<div class = "col-lg-6 col-md-6 col-sm-6 container justify-content-center card"><br>
			<h3 class = "text-center">Purchase Product</h3>
			<div class = "card-body">
				<form th:action ="@{orderProduct{id}(id = ${productPurchase.id})}" th:object = "${productPurchase}" method = "post">
					<div class = "form-group">
						<label>Product Name</label>
						<input 
							type = "text"
							name = "productName"
							th:field = "*{productName}"
							class = "form-control"
							placeholder = "Enter Product Name"
						/>
					</div>
					<div class = "form-group">
						<label>Product Category</label>
						<input 
							type = "text"
							name = "category"
							th:field = "*{category}"
							class = "form-control"
							placeholder = "Enter Product Category"
						/>
					</div>
					<div class = "form-group">
						<label>Product Size</label>
						<input 
							type = "text"
							name = "size"
							th:field = "*{size}"
							class = "form-control"
							placeholder = "Enter Student Size"
						/>
					</div>
					<div class = "form-group">
						<label>Product Price</label>
						<input 
							type = "text"
							name = "price"
							th:field = "*{price}"
							class = "form-control"
							placeholder = "Enter Procuct Price"
						/>
						
					</div>
					<div class = "box-footer">
						<button type = "submit" class = "btn btn-success">Place Order</button>
					</div>
				</form>
			</div>
		</div>		
	</div>
</div>

</body>
</html>
