<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>User Registration Form</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
					   integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
					   crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-md bg-secondary navbar-dark">
  <!-- Brand -->
  <br><br><br>
  <a class="navbar-brand" href="/showdashboard"></a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/showdashboard}"></a>
      </li>
      
    </ul>
  </div>
</nav><br><br>
	<h3 align = "center" class = "text-primary">User Registration</h3>
<div class = "container">
	<div class = "row">
		<div class = "col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
			<div class = "card-body">
				<form th:action = "@{/saveuser}" method = "post">
					<div class = "form-group">
						<label>User Name</label>
						<input
							type = "text"
							name = "username"
							class = "form-control"
							placeholder = "Enter User Name" 
						/>
					</div>
					<div class = "form-group">
						<label>User Email</label>
						<input
							type = "email"
							name = "email"
							class = "form-control"
							placeholder = "Enter User Email" 
						/>
					</div>
					<div class = "form-group">
						<label>User Password</label>
						<input
							type = "password"
							name = "password"
							class = "form-control"
							placeholder = "Enter User Password" 
						/>
					</div>
					<div class = "form-group">
						<label>User Address</label>
						<input
							type = "text"
							name = "country"
							class = "form-control"
							placeholder = "Enter User Country" 
						/>
					</div>
					<div class = "box-footer">
						<button type = "submit" class = "btn btn-success">Register</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>

</body>
</html>
